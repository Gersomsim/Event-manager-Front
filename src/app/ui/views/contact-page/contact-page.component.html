<div class="contact-container">
	<h1>Contáctanos</h1>

	<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input
				type="text"
				id="nombre"
				formControlName="nombre"
				placeholder="Ingresa tu nombre"
			/>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('nombre')?.errors?.['required'] &&
					contactForm.get('nombre')?.touched
				"
			>
				El nombre es requerido
			</div>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('nombre')?.errors?.['minlength'] &&
					contactForm.get('nombre')?.touched
				"
			>
				El nombre debe tener al menos 2 caracteres
			</div>
		</div>

		<div class="form-group">
			<label for="email">Correo Electrónico</label>
			<input
				type="email"
				id="email"
				formControlName="email"
				placeholder="Ingresa tu correo electrónico"
			/>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('email')?.errors?.['required'] &&
					contactForm.get('email')?.touched
				"
			>
				El correo electrónico es requerido
			</div>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('email')?.errors?.['email'] &&
					contactForm.get('email')?.touched
				"
			>
				Ingresa un correo electrónico válido
			</div>
		</div>

		<div class="form-group">
			<label for="asunto">Asunto</label>
			<input
				type="text"
				id="asunto"
				formControlName="asunto"
				placeholder="Ingresa el asunto"
			/>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('asunto')?.errors?.['required'] &&
					contactForm.get('asunto')?.touched
				"
			>
				El asunto es requerido
			</div>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('asunto')?.errors?.['minlength'] &&
					contactForm.get('asunto')?.touched
				"
			>
				El asunto debe tener al menos 5 caracteres
			</div>
		</div>

		<div class="form-group">
			<label for="mensaje">Mensaje</label>
			<textarea
				id="mensaje"
				formControlName="mensaje"
				placeholder="Escribe tu mensaje aquí"
			></textarea>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('mensaje')?.errors?.['required'] &&
					contactForm.get('mensaje')?.touched
				"
			>
				El mensaje es requerido
			</div>
			<div
				class="error-message"
				*ngIf="
					contactForm.get('mensaje')?.errors?.['minlength'] &&
					contactForm.get('mensaje')?.touched
				"
			>
				El mensaje debe tener al menos 10 caracteres
			</div>
		</div>

		<button type="submit" class="submit-button" [disabled]="!contactForm.valid">
			Enviar Mensaje
		</button>
	</form>
</div>
