<app-auth-layout>
	<div>
		<h2
			class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-gray-100"
		>
			Registra tu cuenta
		</h2>
		<p class="mt-2 text-sm/6 text-gray-500 dark:text-gray-100">
			¿Ya tienes una cuenta?
			<a
				[routerLink]="['/login']"
				class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
				>Inicia sesión</a
			>
		</p>
	</div>

	<div class="mt-10">
		<div>
			<form [formGroup]="form" class="space-y-6">
				<div>
					<label
						for="name"
						class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
						>Nombre</label
					>
					<div class="mt-2">
						<app-ui-input
							[type]="'text'"
							placeholder="Nombre"
							required
							formControlName="name"
						/>
					</div>
				</div>
				<div>
					<label
						for="email"
						class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
						>Email</label
					>
					<div class="mt-2">
						<app-ui-input
							[type]="'email'"
							placeholder="Email"
							required
							formControlName="email"
						/>
					</div>
				</div>

				<div>
					<label
						for="password"
						class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
						>Contraseña</label
					>
					<div class="mt-2">
						<app-ui-input
							[type]="'password'"
							placeholder="Password"
							required
							formControlName="password"
						/>
					</div>
				</div>
				<div>
					<label
						for="password"
						class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
						>Confirmar contraseña</label
					>
					<div class="mt-2">
						<app-ui-input
							[type]="'password'"
							placeholder="Password"
							required
							formControlName="password"
						/>
					</div>
				</div>

				<div>
					<app-ui-button
						addClass="w-full bg-indigo-600 dark:bg-indigo-800 text-white"

					>
						Registrarse
