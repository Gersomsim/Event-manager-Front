@if (items.length > 0) {
	<div [id]="id" class="relative w-full z-20" data-carousel="static">
		<!-- Carousel wrapper -->
		<div class="relative h-56 overflow-hidden md:h-96 bg-gray-900">
			@for (item of items; track item.position) {
				<div
					class="hidden duration-700 ease-in-out w-full"
					data-carousel-item="active"
					[id]="`${id}-item-${item.position}`"
				>
					<img
						[src]="item.image"
						class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 right-1/2"
						alt="..."
					/>
					@if (item.content) {
						<div class="absolute bottom-1/4 w-full p-4">
							<div
								class="flex flex-col items-center justify-center rounded-lg p-4 w-full"
							>
								<div
									class="w-1/2 bg-gray-700/50 text-center p-4 rounded shadow-sm"
								>
									<h3
										class="text-4xl font-bold text-white pb-8 text-shadow-lg/20"
									>
										{{ item.content.title }}
									</h3>
									<p class="text-white text-shadow-lg">
										{{ item.content.description }}
									</p>
								</div>
							</div>
						</div>
					}
				</div>
			}
		</div>
		<!-- Slider indicators -->
		<div
			class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2"
		>
			@for (item of items; track item.position) {
				<button
					type="button"
					class="w-3 h-3 rounded-full"
					[id]="`${id}-indicator-${item.position}`"
				></button>
			}
		</div>
		<!-- Slider controls -->
		<button
			type="button"
			class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
			data-carousel-prev
		>
			<span
				class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
			>
				<svg
					class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 6 10"
				>
					<path
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M5 1 1 5l4 4"
					/>
				</svg>
				<span class="sr-only">Previous</span>
			</span>
		</button>
		<button
			type="button"
			class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
			data-carousel-next
		>
			<span
				class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
			>
				<svg
					class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 6 10"
				>
					<path
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="m1 9 4-4-4-4"
					/>
				</svg>
				<span class="sr-only">Next</span>
			</span>
		</button>
	</div>
}
