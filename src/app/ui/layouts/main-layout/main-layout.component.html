<header>
	<nav
		class="bg-white dark:bg-gray-900 fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
	>
		<div
			class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
		>
			<a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
				<img
					src="https://flowbite.com/docs/images/logo.svg"
					class="h-8"
					alt="Event Manager Logo"
				/>
				<span
					class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
					>Event Manager</span
				>
			</a>
			<div
				class="flex gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
			>
				<app-ui-button
					size="sm"
					addClass="dark:bg-green-700 dark:text-white bg-green-400"
				>
					Registrate
				</app-ui-button>
				<app-ui-button
					size="sm"
					addClass="dark:bg-blue-700 dark:text-white bg-blue-400"
				>
					Ingresa
				</app-ui-button>
				<button
					data-collapse-toggle="navbar-sticky"
					type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					aria-controls="navbar-sticky"
					aria-expanded="false"
				>
					<span class="sr-only">Open main menu</span>
					<svg
						class="w-5 h-5"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 17 14"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15"
						/>
					</svg>
				</button>
			</div>
			<div
				class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
				id="navbar-sticky"
			>
				<ul
					class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
				>
					<li>
						<a
							[routerLink]="['/']"
							[ngClass]="{
								'text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500':
									isActive('/'),
								'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
									!isActive('/'),
							}"
							class="block py-2 px-3 rounded-sm md:p-0"
							aria-current="page"
							>Home</a
						>
					</li>
					<li>
						<a
							[routerLink]="['/about-us']"
							[ngClass]="{
								'text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500':
									isActive('/about-us'),
								'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
									!isActive('/about-us'),
							}"
							class="block py-2 px-3 rounded-sm md:p-0"
							>Acerca de nosotros</a
						>
					</li>
					<li>
						<a
							[routerLink]="['/my-events']"
							[ngClass]="{
								'text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500':
									isActive('/my-events'),
								'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
									!isActive('/my-events'),
							}"
							class="block py-2 px-3 rounded-sm md:p-0"
							>Eventos</a
						>
					</li>
					<li>
						<a
							[routerLink]="['/my-events']"
							[ngClass]="{
								'text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500':
									isActive('/my-events'),
								'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
									!isActive('/my-events'),
							}"
							class="block py-2 px-3 rounded-sm md:p-0"
							>Mis eventos</a
						>
					</li>
					<li>
						<a
							[routerLink]="['/contact']"
							[ngClass]="{
								'text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500':
									isActive('/contact'),
								'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
									!isActive('/contact'),
							}"
							class="block py-2 px-3 rounded-sm md:p-0"
							>Contact</a
						>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<div class="mt-15 mb-13">
	<ng-content></ng-content>
</div>

<footer class="bg-white shadow-sm dark:bg-gray-800 fixed bottom-0 w-full">
	<div
		class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
	>
		<span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
			>© 2023
			<a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>.
			All Rights Reserved.
		</span>
		<ul
			class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
		>
			<li>
				<a href="#" class="hover:underline me-4 md:me-6">About</a>
			</li>
			<li>
				<a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
			</li>
			<li>
				<a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
			</li>
			<li>
				<a href="#" class="hover:underline">Contact</a>
			</li>
		</ul>
	</div>
</footer>
